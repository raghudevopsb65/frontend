appName: frontend
service:
  port: 80
  type: NodePort
ingress:
  enabled: true
  scheme: internet-facing

configMap:
  enabled: false

externalSecret:
  enabled: false

hpa:
  min: 2
  max: 10
  cpuAvg: 80

resources:
  requests:
    memory: "750Mi"
    cpu: "500m"
  limits:
    memory: "1000Mi"
    cpu: "650m"

